{% extends 'home.html' %}

{% block title %}List{% endblock %}

{% block content %}
    <h2>Create Contact</h2>
<form method="post">
    {% csrf_token %}
    {{ contact_form.as_p}}
    <button type="submit">Create</button>
    <button type="submit" name="cancel" value="cancel">Close</button>

    <h3>Data Types</h3>
    {% for form in contact_data_formset %}
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create</button>
    {% endfor %}

</form>

{% endblock %}
