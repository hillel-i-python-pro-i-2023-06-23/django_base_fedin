{% extends 'home.html' %}

{% block title %}List{% endblock %}

{% block content %}

<form method="post">
    {% csrf_token %}
    {{ contact_form.as_p}}

    <h3>Data Types</h3>

        {{ form.as_p }}
    {% endfor %}

    <button type="submit">Create</button>
</form>

{% endblock %}
